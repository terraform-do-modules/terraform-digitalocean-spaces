name: 'PR Validation'
on:
  pull_request_target: 
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  pre-validation:
    if: github.actor != 'dependabot[bot]'
    uses: clouddrove/github-shared-workflows/.github/workflows/pr_checks.yml@1754bbe224200aa1d820cdf795d42de54b34245f # pinned to latest
    secrets: inherit
    with:
      subjectPattern: '^.+$'